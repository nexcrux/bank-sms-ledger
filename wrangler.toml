name = "bank-sms-ledger"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Observability configuration - enables Worker logs and traces
[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "sms-banking-db"
database_id = "8e45ca34-1aed-47cc-b4d5-c1472ab5172b"
